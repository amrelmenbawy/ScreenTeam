<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin-top: 70px;"></div>

<!-- title -->
<div class="bg-light py-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
      <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb flex-lg-nowrap justify-content-center justify-content-lg-start">
            <li class="breadcrumb-item"><a class="home-link text-nowrap" href="/home" style="text-decoration: none; color:  #212529;"><i class="bi bi-house-door mx-2"></i>Home</a></li>
            <li class="breadcrumb-item"><a class="home-link text-nowrap" href="/shop" style="text-decoration: none; color:  #212529;">Shop</a></li>
            <li class="breadcrumb-item text-nowrap active" aria-current="page" style="color: #ec960b;;">Basket</li>
          </ol>
        </nav>
      </div>
      <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
        <h1 class="h3 mb-0">Shopping cart</h1>
      </div>
    </div>
  </div> <!-- end of title -->


<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="mt-5" *ngIf="(basketService.basketSource$|async)===null">
                <h2 class="mt-5 d-flex align-items-center justify-content-center shadowcss">There are no items in your basket ...</h2>
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button routerLink="/shop" class="button btn  rounded-2 shadow col-sm-2">Go To Shop</button>
                </div>
            </div>
        </div>
    <!-- content -->
    
        <ng-container *ngIf="(basketService.basketSource$|async) as basket">           
      <div class="col-sm-8">
        <app-basket-summary 
         (addItem)="incremintQuantity($event)"
         (removeItem)="removeItem($event)">
        </app-basket-summary>
      </div>
 <!-- order summary -->
 <div class="col-sm-4">
 <app-order-totals></app-order-totals>
 <div class="text-center" *ngIf="token != null">
    <button routerLink="/checkout"  type="button" class="button btn col-sm-12  mb-4 py-2 mx-auto" >checkout</button>
   </div>
   <div class="text-center" *ngIf="token == null">
    <button routerLink="/account/login" type="button" class="button btn col-sm-12  mb-4 py-2 mx-auto" >checkout</button>
   </div>
</div>
</ng-container>

</div>
</div>




</body>
</html>
