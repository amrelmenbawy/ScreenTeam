<div *ngIf="totalCount && pageNumber && pageSize">

    <div class="px-0 mt-1" *ngIf="totalCount>0"><strong>{{(pageNumber-1)*pageSize+1}} -
        {{pageNumber *pageSize > totalCount?totalCount:pageNumber *pageSize}}
         </strong> of <strong>{{totalCount}}</strong> Results</div></div>
    <div *ngIf="totalCount===0">
      <div class="px-0 mt-1">There are <strong class="text-muted">0</strong> Results</div>
    </div>
