  <!-- content -->
    <div class="row mx-2" *ngIf="(basketService.basketSource$ |async) as basket">
     <div class="container">
         
     <!-- item in basket -->
     <div class="col-sm-12 bg-light shadow py-2 mt-2" *ngFor="let item of basket.item">
       <div class="row">
         <div class="col-sm-2">
          <img class="image-in-cart" src="{{item.imgUrl}}"/>
         </div>
          <div class="col-sm-10 col-md-10 col-lg-5 ms-5">
           <div class="mt-2 fw-bold">{{item.productName}}</div>
           <!-- <div class="mt-2 text-muted">product describtion</div> -->
           <div class="text-muted">{{item.types}}/{{item.brand}}</div>
           <div class="mt-1" style="font-size: small; color: rgb(255, 186, 48);"><i class="star bi bi-star-fill"></i><i class="star bi bi-star-fill"></i><i class="star bi bi-star-fill"></i><i class="star bi bi-star-fill"></i><i class="star bi bi-star"></i></div>
         </div>
         
          <div class="col-sm-10 col-md-10 col-lg-4 mt-2 text-end px-4">
             <div class="fw-bold mt-2 mx-5 px-3" style="font-size: x-large">{{item.price | currency}}</div>
            <div class="mt-2"> 
             <!-- <select class="form-select ms-auto py-1" id="validationCustom04" style="width:50%" required>
             <option selected value="">1</option>
             <option>...</option>
           </select> -->
           <div class="mx-5 mt-2 px-1">
             <i class="bi bi-dash-lg"  *ngIf="isBasket" (click)="removeBasketItem(item.id,1)" style="cursor: pointer;"></i>
             <span class="shadow rounded mx-1" style="border: 1px solid rgba(128, 128, 128, 0.56); font-size: medium;"> {{item.quantity}} </span>
             <i class="bi bi-plus-lg" *ngIf="isBasket" (click)="addBasketItem(item)"  style="cursor: pointer;"></i></div>
         </div>
         <div *ngIf="isBasket" class="remove"  style="cursor: pointer;" (click)="removeBasketItem(item.id,item.quantity)" class="mt-1 mx-5 text-muted" style="font-size: small;"><i class="bi bi-trash3-fill"></i> Remove </div>
         </div>
       </div>
     </div>
     
    </div>
