  <!-- order summary -->
   <div class=" bg-light py-2 mt-3"  *ngIf="(basketService.basketTotalSource$|async) as totals">
          <h5 class="fw-bold mt-2 px-3">Order Summary</h5>
          <div class="input-group mb-3 mt-3">
           <p class="mb-3 mt-1  px-3 shadow fw-bold py-2" style="color:rgb(153, 133, 90); font-size: 14px;" >Shipping Cost will be calculated based on choise made during checkout.</p>
          </div>
          <div class="d-flex justify-content-between mx-3 my-2 px-3" style="font-size: small;"><span class="text-muted">Subtotal</span><span class="text-muted fw-bold">{{totals.subtotal|currency}}</span></div>
          <div class="d-flex justify-content-between mt-2 my-2 mx-3 px-3" style="font-size: small;"><span class="text-muted">Shipping</span><span class="text-dark fw-bold">{{totals.shipping|currency}}</span></div>
          <hr class="mx-auto mt-3" style="width:80%">
          <div>
            <div class="d-flex justify-content-between my-2 px-3">
                <div><span class="fw-bold">Total</span><span class="text-muted"> ( inclusive of VAT )</span></div>
            <div class="fw-bold" style="font-size: medium;">{{totals.total|currency}}</div>
          </div>        
   </div>
  </div>
