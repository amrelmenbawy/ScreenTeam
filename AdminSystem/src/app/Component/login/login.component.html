<section class=" gradient-custom">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background-color: #243e64;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login in Admin System</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" [(ngModel)]="email" id="typeEmailX" placeholder="email" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" [(ngModel)]="password" placeholder="password" id="typePasswordX" class="form-control form-control-lg" />

              </div>
              <ng-container *ngIf="error">
                <div class="form-text  text-light rounded font-monospace mb-2 bg-danger">
                  <span class="bg-danger rounded">* username or password is fault!!!
                  </span>
                  </div>
                </ng-container>
              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button class="btn btn-outline-light btn-lg px-5" (click)="login()" type="submit">Login</button>
            </div>

            <!-- <div>
              <p class="mb-0">Don't have an account? <a [routerLink]="['/register']" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
