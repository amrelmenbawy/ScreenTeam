<div *ngIf="product" class="card-shadow-sm h-100 shadow-sm">
   <div class="image position-relative  " style="cursor: pointer;">

    <img [src]="product.imgUrl" class="card-img-top" id="img">
    <div class="d-flex align-items-center justify-content-center hover-overlay">

        <button class="btn btn-outline-warning ">Buy Now</button>
        <button class="btn btn-outline-warning" routerLink="/shop/{{product.id}}">View</button>
    </div>
   </div>


<div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
<span class="mb-2">{{product.price |currency}}</span>




</div>
</div>
