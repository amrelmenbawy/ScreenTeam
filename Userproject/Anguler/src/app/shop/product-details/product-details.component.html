<div *ngIf="product" class="row c">
<div class="col-6 ">

    <img [src]="product.imgUrl" class="card-img-top img-fluid" id="img">
</div>


<div class="col-6">
   
        <h2 class="text-uppercase">{{product.name}}</h2>
        <h4>{{product.price |currency}}</h4>
    

<div class="d-flex justify-content-start align-items-center">
    <i class="bi bi-bag-dash-fill text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
    <span class="font-weight-bold ms-2" style="font-size: 1.5em;">5</span>
    <i class="bi bi-bag-plus-fill text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>

    <button class="btn btn-outline-warning ms-3">Add To Cart</button>
    
    
</div>
<div class="row mt-4">
<h4>Description</h4>
<p>{{product.description}}</p>
</div>



</div>
</div>
