<ng-container *ngIf="$any(breadCrumb.breadcrumbs$ |async) as breadcrumbs">

    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !=='Home'" class="py-5 mb-3 " style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="d-flex row align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs[breadcrumbs.length-1].label| titlecase}}</h1>
    
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                      <!-- <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Library</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Data</li>
                          </ol>
                        </nav> -->
                      <ng-container *xngBreadcrumbItem="let breadcrumb ">
                       {{breadcrumb |titlecase}}
                      </ng-container>
                  </xng-breadcrumb>
                </div>
            </div>
    
        </div>
    
    </section>
</ng-container>
